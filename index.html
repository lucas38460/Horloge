<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Horloge</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="container">
    <div class="horloge">
      <div class="test"></div>
      <div class="time">
        <div class="huit">
          <div class="h_top"></div>
          <div class="h_bottom"></div>
        </div>
        <div class="huit">
          <div class="h_top2"></div>
          <div class="h_bottom2"></div>
        </div>
        <p class="point">:</p>
        <div class="huit">
          <div class="minute_top"></div>
          <div class="minute_bottom"></div>
        </div>
        <div class="huit">
          <div class="minute_top2"></div>
          <div class="minute_bottom2"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
